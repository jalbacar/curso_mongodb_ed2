services:
  mongo1:
    image: mongo:7
    command: ["mongod","--replSet","rs0","--bind_ip_all","--port","27017"]
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db

  mongo2:
    image: mongo:7
    command: ["mongod","--replSet","rs0","--bind_ip_all","--port","27018"]
    ports:
      - "27018:27018"
    volumes:
      - mongo2_data:/data/db

  mongo3:
    image: mongo:7
    command: ["mongod","--replSet","rs0","--bind_ip_all","--port","27019"]
    ports:
      - "27019:27019"
    volumes:
      - mongo3_data:/data/db

  init-rs:
    image: mongo:7
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    restart: "no"
    volumes:
      - ./scripts/rs-init.js:/rs-init.js:ro
    command: >
      mongosh --host mongo1:27017 /rs-init.js

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
